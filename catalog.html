      <!--фильтры каталога-->
            <section class="catalog-products">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

        <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфтраструктура:</legend>
          </fieldset>
          <ul class="catalog-filter-list">
            <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked>
              Бассейн
                </label>
              </li>
             <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
              Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
              Wi-Fi
                </label>
              </li>
              </ul>
        <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип Жилья:</legend>
             <legend class="catalog-filter-title">Группы товаров</legend>
          <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="hotel" checked>
              Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="motel">
              Motel
                </label>
              </li>
                            <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="apartment">
              Апартаменты
                </label>
              </li>
              </ul>
          </fieldset>

          <button class="button" type="submit">Показать</button>
          <button class="button" type="submit">Сбросить</button>
        </form>
      </section>
